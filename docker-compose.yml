version: '3.8'

services:
  media-finder:
    build: .
    image: ghcr.io/mmenanno/media-usage-finder:latest
    container_name: media-finder
    ports:
      - "8787:8787"
    volumes:
      # Application data (config and database)
      - ./appdata:/appdata

      # Individual disk mounts (required for cross-disk duplicate detection)
      # Mount each physical disk to detect which disk files are on
      - /mnt/disk1:/disk1:ro
      - /mnt/disk2:/disk2:ro
      - /mnt/disk3:/disk3:ro
      - /mnt/disk4:/disk4:ro
      - /mnt/disk5:/disk5:ro
      # Add more disks as needed (e.g., /mnt/disk6:/disk6:ro)

      # User share paths (for existing functionality)
      # These paths aggregate all disks via Unraid's FUSE layer
      - /mnt/user/data/media:/media:ro
      - /mnt/user/data/downloads/torrents:/downloads:ro
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - media-net

networks:
  media-net:
    driver: bridge

