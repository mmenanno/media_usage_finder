database_path: data/media-finder.db
scan_workers: 10
scan_buffer_size: 100
api_timeout: 30s
cors_allowed_origin: http://localhost:8787
stats_cache_ttl: 30s
db_max_open_conns: 25
db_max_idle_conns: 5
db_conn_max_lifetime: 5m0s
local_path_mappings:
    - service: /media
      local: /mnt/user/data/media
    - service: /downloads
      local: /mnt/user/data/downloads/torrents
service_path_mappings:
    plex:
        - service: /media
          local: /mnt/user/data/media
    qbittorrent:
        - service: /downloads
          local: /mnt/user/data/downloads/torrents
    radarr:
        - service: /movies
          local: /mnt/user/data/media/movies
        - service: /downloads
          local: /mnt/user/data/downloads/torrents
    sonarr:
        - service: /tv
          local: /mnt/user/data/media/tv
        - service: /downloads
          local: /mnt/user/data/downloads/torrents
scan_paths:
    - /media
    - /downloads
services:
    plex:
        url: ""
        token: ""
    sonarr:
        url: ""
        api_key: ""
    radarr:
        url: ""
        api_key: ""
    qbittorrent:
        url: ""
        username: ""
        password: ""
        qui_proxy_url: ""
    stash:
        url: ""
        api_key: ""
