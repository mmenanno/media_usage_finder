{{if .Errors}}
<div class="bg-red-900/30 border-2 border-red-600 rounded-lg p-4 mb-4 backdrop-blur-sm">
    <div class="flex items-start space-x-3">
        <span class="validation-error-icon text-red-400 shrink-0 mt-0.5"></span>
        <div class="flex-1">
            <h4 class="text-red-300 font-semibold mb-2">{{.Title}}</h4>
            <ul class="space-y-1.5 text-sm text-red-200">
                {{range .Errors}}
                <li class="flex items-start">
                    <span class="mr-2">â€¢</span>
                    <span class="flex-1">{{.}}</span>
                </li>
                {{end}}
            </ul>
        </div>
        <button
            onclick="document.getElementById('validation-errors').innerHTML = ''; document.getElementById('validation-errors').classList.add('hidden')"
            class="text-red-300 hover:text-red-100 transition shrink-0 focus:outline-none focus:ring-2 focus:ring-red-400 rounded"
            aria-label="Dismiss errors">
            <span class="validation-error-close"></span>
        </button>
    </div>
</div>
<script>
    (function() {
        // Inject icons from centralized Icons object
        if (typeof Icons !== 'undefined') {
            const errorIcon = document.querySelector('.validation-error-icon');
            const closeIcon = document.querySelector('.validation-error-close');
            if (errorIcon) errorIcon.innerHTML = Icons.get('info', 5);
            if (closeIcon) closeIcon.innerHTML = Icons.get('close', 5);
        }

        const container = document.getElementById('validation-errors');
        // Remove hidden class from the container when errors are shown
        container.classList.remove('hidden');
        // Smooth scroll to the error panel
        setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    })();
</script>
{{end}}
