{{if .Errors}}
<div class="bg-red-900/30 border-2 border-red-600 rounded-lg p-4 mb-4 backdrop-blur-sm">
    <div class="flex items-start space-x-3">
        <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
            <h4 class="text-red-300 font-semibold mb-2">{{.Title}}</h4>
            <ul class="space-y-1.5 text-sm text-red-200">
                {{range .Errors}}
                <li class="flex items-start">
                    <span class="mr-2">â€¢</span>
                    <span class="flex-1">{{.}}</span>
                </li>
                {{end}}
            </ul>
        </div>
        <button
            onclick="document.getElementById('validation-errors').innerHTML = ''; document.getElementById('validation-errors').classList.add('hidden')"
            class="text-red-300 hover:text-red-100 transition flex-shrink-0 cursor-pointer focus:outline-none focus:ring-2 focus:ring-red-400 rounded"
            aria-label="Dismiss errors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>
<script>
    (function() {
        const container = document.getElementById('validation-errors');
        // Remove hidden class from the container when errors are shown
        container.classList.remove('hidden');
        // Smooth scroll to the error panel
        setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    })();
</script>
{{end}}
