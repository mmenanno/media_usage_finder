{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-blue-400 mb-2">Scan Logs</h1>
        <p class="text-gray-400">View and filter persistent logs from all scan operations</p>
    </div>

    <!-- Filters Section -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
        <h2 class="text-xl font-semibold text-gray-200 mb-4">Filters</h2>

        <form id="filter-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Scan Filter -->
            <div>
                <label for="scan-filter" class="block text-sm font-medium text-gray-300 mb-2">Scan</label>
                <select id="scan-filter" name="scan_id" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Scans</option>
                    {{range .Scans}}
                    <option value="{{.ID}}">Scan #{{.ID}} - {{.ScanType}} ({{formatTimestamp .StartedAt.Unix}})</option>
                    {{end}}
                </select>
            </div>

            <!-- Level Filter -->
            <div>
                <label for="level-filter" class="block text-sm font-medium text-gray-300 mb-2">Level</label>
                <select id="level-filter" name="level" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Levels</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="debug">Debug</option>
                </select>
            </div>

            <!-- Phase Filter -->
            <div>
                <label for="phase-filter" class="block text-sm font-medium text-gray-300 mb-2">Phase</label>
                <select id="phase-filter" name="phase" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Phases</option>
                    <option value="Initializing">Initializing</option>
                    <option value="Counting">Counting</option>
                    <option value="Scanning">Scanning</option>
                    <option value="Updating Plex">Updating Plex</option>
                    <option value="Updating Sonarr">Updating Sonarr</option>
                    <option value="Updating Radarr">Updating Radarr</option>
                    <option value="Updating qBittorrent">Updating qBittorrent</option>
                    <option value="Updating Stash">Updating Stash</option>
                    <option value="Calculating Orphans">Calculating Orphans</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <!-- Search Input -->
            <div>
                <label for="search-filter" class="block text-sm font-medium text-gray-300 mb-2">Search</label>
                <input type="text" id="search-filter" name="search" placeholder="Search messages..."
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </form>

        <div class="flex gap-2 mt-4">
            <button id="apply-filters" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                </svg>
                Apply Filters
            </button>
            <button id="clear-filters" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Clear
            </button>
            <button id="refresh-logs" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <!-- Logs Table Container -->
    <div id="logs-container" class="bg-gray-800 rounded-lg border border-gray-700">
        <!-- Will be populated by HTMX or initial load -->
        <div class="p-8 text-center text-gray-400">
            <svg class="w-12 h-12 mx-auto mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <p>Click "Apply Filters" to load logs</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('filter-form');
    const applyBtn = document.getElementById('apply-filters');
    const clearBtn = document.getElementById('clear-filters');
    const refreshBtn = document.getElementById('refresh-logs');
    const container = document.getElementById('logs-container');

    // Load logs from URL parameters on page load
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('scan_id')) {
        // Set form values from URL
        document.getElementById('scan-filter').value = urlParams.get('scan_id') || 'all';
        document.getElementById('level-filter').value = urlParams.get('level') || 'all';
        document.getElementById('phase-filter').value = urlParams.get('phase') || 'all';
        document.getElementById('search-filter').value = urlParams.get('search') || '';
        // Auto-load logs
        loadLogs();
    }

    function loadLogs() {
        const formData = new FormData(form);
        const params = new URLSearchParams(formData);

        // Show loading state
        container.innerHTML = '<div class="p-8 text-center text-gray-400"><div class="animate-spin w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div><p class="mt-4">Loading logs...</p></div>';

        fetch('/api/logs?' + params.toString(), {
            headers: {
                'HX-Request': 'true'
            }
        })
        .then(response => response.text())
        .then(html => {
            container.innerHTML = html;
        })
        .catch(error => {
            container.innerHTML = '<div class="p-8 text-center text-red-400">Error loading logs: ' + error.message + '</div>';
        });
    }

    applyBtn.addEventListener('click', loadLogs);
    refreshBtn.addEventListener('click', loadLogs);

    clearBtn.addEventListener('click', function() {
        form.reset();
        container.innerHTML = '<div class="p-8 text-center text-gray-400"><p>Click "Apply Filters" to load logs</p></div>';
    });

    // Allow Enter key to apply filters
    form.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            loadLogs();
        }
    });
});
</script>

<!-- Load HTMX for dynamic updates -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{{end}}
